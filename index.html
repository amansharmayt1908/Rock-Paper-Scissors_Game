<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="imgs">
      <div class="img" id="rock">
        <img src="images\rock.png" alt="image not loaded" />
      </div>
      <div class="img" id="paper">
        <img src="images\paper.png" alt="image not loaded" />
      </div>
      <div class="img" id="scissors">
        <img src="images\scissors.png" alt="image not loaded" />
      </div>
    </div>
    <div class="score-board">
      <h2>You</h2>
      <h1 class="user-score">0</h1>
      <h2>computer</h2>
      <h1 class="comp-score">0</h1>
    </div>

    <div class="results">
      <h1 id="msg">CHOOSE ANYONE</h1>
    </div>
    <div class="reset-score">
      <button id="btn">RESET SCORE</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
